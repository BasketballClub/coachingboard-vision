name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install black flake8 pytest

      - name: Format check
        run: black . --check

      - name: Lint
        run: flake8 .

      - name: Run tests
        run: pytest
